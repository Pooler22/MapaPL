machine:
  node:
    version: 8.1.2
  environment:
    CONTINUOUS_INTEGRATION: true
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn

test:
  override:
    - yarn test:
        parallel: true
    - yarn build:
        parallel: true
  post:
    - yarn coverage
    - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
