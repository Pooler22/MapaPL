<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>

<body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
        var map;
        var marker;
        function updateMarker(latIn = -25.363, lngIn = 131.044) {
            var uluru = {
                lat: latIn,
                lng: lngIn
            };
            marker.setMap(null);

            marker = new google.maps.Marker({
                position: uluru,
                map: map
            });
            map.setCenter(marker.getPosition());
        }
        function initMap(latIn = 51.752845, lngIn = 19.453180) {
            var uluru = {
                lat: latIn,
                lng: lngIn
            };
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 18,
                center: uluru
            });
            marker = new google.maps.Marker({
                position: uluru,
                map: map
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjmvwAXG2tkSu2x_6AScYWNenNxMoWkyU&callback=initMap">
    </script>
     <button type="button"  onclick="updateMarker(-25,131)">Click Me!</button>
</body>

</html>
