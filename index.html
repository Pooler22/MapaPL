<!DOCTYPE html>
<html>

<head>
    <meta property="og:image" content="https://cdn4.iconfinder.com/data/icons/small-n-flat/24/map-512.png"/>
    <meta charset="utf-8">
    <title>Mapa Politechniki Łódzkiej</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"
          type="text/css"/>
    <link href="//cdn.muicss.com/mui-0.9.6/css/mui.min.css" rel="stylesheet" type="text/css"/>
    <script src="//cdn.muicss.com/mui-0.9.6/js/mui.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
<div id="sidedrawer" class="mui--no-user-select">
    <div class="mui-container-fluid">
        <br>
    </div>
    <div class="mui-container-fluid">
        <div class="mui-textfield mui-textfield--float-label">
            <input id="search-input" type="text" oninput="filterPlaces(this.value)" title="Wyszukiwarka">
            <label><i class="fa fa-search"></i>Szukaj...</label>
        </div>
    </div>
    <ul id="list"></ul>


</div>
<header id="header">
    <div class="mui-appbar mui--appbar-line-height">
        <table width="100%">

            <tr style="vertical-align:middle;">
                <td class="mui--appbar-height">
                    <div class="mui-container-fluid ">
                        <a class="sidedrawer-toggle mui--visible-xs-inline-block mui--visible-sm-inline-block"
                           id="js-show-sidedrawer">
                            <i class="fa fa-bars"></i>
                        </a>
                        <a class="sidedrawer-toggle mui--hidden-xs mui--hidden-sm " id="js-hide-sidedrawer">
                            <i class="fa fa-bars"></i>
                        </a>
                        <span class="mui--text-title mui--visible-inline-block">Mapa PŁ</span>
                    </div>
                </td>
                <td class="mui--appbar-height" align="right">
                    <span class="sidedrawer-toggle mui--visible-inline-block mui--visible-inline-block"
                          onclick="search()">
                        <i class="fa fa-search"></i>
                    </span>
                    <a class="sidedrawer-toggle mui--visible-inline-block mui--visible-inline-block" target="_blank"
                       href="https://goo.gl/forms/1Bc9liKsKKKPZrxs1">
                        <i class="fa fa-envelope-o"></i>
                    </a>
                    <a class="sidedrawer-toggle mui--visible-inline-block mui--visible-inline-block" target="_blank"
                       href="https://www.facebook.com/sharer/sharer.php?app_id=1719069691755167&u=https%3A%2F%2Fpooler22.github.io%2FMapaPL%2Findex.html&display=popup&ref=plugin&src=share_button">
                        <i class="fa fa-facebook"></i>
                    </a>
                    <span class="sidedrawer-toggle mui--visible-inline-block mui--visible-inline-block"
                          id="activateModal">
                        <i class="fa fa-user"></i>
                    </span>
                </td>
            </tr>
        </table>
    </div>
</header>

<div id="map"></div>
<script src="script.js"></script>
<!--<script src="script_over_es2015.js"></script>-->
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjmvwAXG2tkSu2x_6AScYWNenNxMoWkyU&callback=initMap"></script>

</body>
</html>
