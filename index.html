    <style>
        .marker-cluster-small {
            background-color: rgba(255, 255, 255, 1);
        }

        .marker-cluster-small div {
            /*width: 50px;*/

            border-radius: 50%;

<body>

<div id="sidedrawer" class="mui--no-user-select">
    <div class="mui-container-fluid">
        <br>
        <div class="mui-textfield mui-textfield--float-label">
            <input id="search-input" type="text" oninput="data.filterPlaces(this.value)" title="Wyszukiwarka">
            <label><i class="fa fa-search"></i>Szukaj...</label>
        </div>
    </div>
    <ul id="list"></ul>
    <ul id="listSearched"></ul>
</div>

<header id="header">
    <div class="mui-appbar mui--appbar-line-height">
        <table width="100%">
            <tr style="vertical-align:middle;">
                <td class="mui--appbar-height ">
                    <div class="mui-container-fluid ">
                        <span class="sidedrawer-toggle mui--visible-xs-inline-block mui--visible-sm-inline-block"
                              onclick="view.showSidedrawer()">
                            <i class="fa fa-bars"></i>
                        </span>
                        <span class="sidedrawer-toggle mui--hidden-xs mui--hidden-sm "
                              onclick="view.toggleSidedrawer()">
                            <i class="fa fa-bars"></i>
                        </span>
                        <span class="mui--text-title mui--visible-inline-block">Mapa PŁ</span>
                    </div>
                </td>
                <td align="right">
                        <span class="sidedrawer-toggle "
                              onclick="view.searchExt()">
                            <i class="fa fa-search"></i>
                        </span>
                    <span class="sidedrawer-toggle "
                          onclick="view.activateModal()">
                            <i class="fa fa-info-circle"></i>
                        </span>
                </td>
            </tr>
        </table>
    </div>
</header>

<div id="content-wrapper">
    <div id="map" class="map"></div>
</div>

<script src="script.js"></script>
