version: 2.0
jobs:
  build:
    environment:
      CC_TEST_REPORTER_ID: 1ee39d42cd290093e6af2b3e8a8dd1c35696aa361d7538c44edf9e0cc5b20912
    docker:
      - image: circleci/php:7.1.9-browsers
    working_directory: ~/repo
    steps:
      - 
      - run: 
          name: apt-get install -y sudo
          command: apt-get install -y sudo
      - run:
          name: install-npm
          command: npm install -g npm
      - run:
          name: Setup Code Climate test reporter
          command: |
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter
      - run:
          name: Unit tests with coverage
          command: |
            ./cc-test-reporter before-build
            npm run coverage
            ./cc-test-reporter after-build --exit-code $?
          environment:
            JEST_JUNIT_OUTPUT: "coverage/junit/js-test-results.xml"
      - store_test_results:
          path: coverage/junit
      - store_artifacts:
          path: coverage
