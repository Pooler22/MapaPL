<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react-dom.js"></script>
    <script src="https://unpkg.com/babel-core@5.8.38/browser.min.js"></script>
    <title>Pooler22</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>

    <!-- maybe http://elemental-ui.com/home -->
</head>

<body>
<div id="app"></div>

<div id="map"></div>
<script>
    var map;
    var marker;
    function updateMarker(latIn = -25.363, lngIn = 131.044) {
        var uluru = {
            lat: latIn,
            lng: lngIn
        };
        marker.setMap(null);

        marker = new google.maps.Marker({
            position: uluru,
            map: map
        });
        map.setCenter(marker.getPosition());
    }
    function initMap(latIn = 51.752845, lngIn = 19.453180) {
        var uluru = {
            lat: latIn,
            lng: lngIn
        };
        map = new google.maps.Map(document.getElementById('map'), {
            zoom: 18,
            center: uluru
        });
        marker = new google.maps.Marker({
            position: uluru,
            map: map
        });
    }
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjmvwAXG2tkSu2x_6AScYWNenNxMoWkyU&callback=initMap">
</script>
<button type="button"  onclick="updateMarker(-25,131)">Click Me!</button>


<script type="text/babel" src="list.jsx"></script>
</body>

</html>
